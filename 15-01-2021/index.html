<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <img style="border-radius: 10px;" class="magic-img" src="img/chuk.jpg" alt="">
        <p class="age">Здесь будет age</p>
        <p class="txt">Введите ваш возраст</p>
        <input type="text" name="" id="" class="input-name margin">
        <button class="magic-button">Нажми меня!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {

            document.querySelector(".magic-button").addEventListener('click', async function() {
                let input = document.querySelector('.input-name')
                let name = input.value;
                let response = await fetch('https://api.agify.io?name=' + name + "&country_id=RU");
                const jsonResponse = await response.json();
                const age = jsonResponse.age;
                document.querySelector(".age").innerHTML = age;
            })
        });
    </script>
</body>

</html>
